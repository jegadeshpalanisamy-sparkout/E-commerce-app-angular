<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h4>User Sign Up</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                        <!-- Name Input -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name">
                             <!-- Name validation errors -->
                            <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
                                <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
                                <small *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters.</small>
                            </div>
                        </div>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
                              <!-- Email validation errors -->
                            <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                                <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
                                <small *ngIf="f['email'].errors?.['email']">Enter a valid email.</small>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
                              <!-- Password validation errors -->
                            <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
                                <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
                                <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
                            </div>
                        </div>

                        <!-- Sign Up Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
                          </div>
                    </form>
                </div>

                <div class="card-footer text-center">
                    <small>Already have an account? <a routerLink="user-login">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
