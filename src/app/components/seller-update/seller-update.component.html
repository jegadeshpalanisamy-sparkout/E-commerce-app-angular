<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card custom-card">
          <div class="card-header text-center custom-header">
            <h4>Update Your Product</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
              <!-- <app-success-alert [message]="updateProductSuccessMsg" [type]="'success'" [showAlert]="productUpdated"></app-success-alert> -->

              <!-- Product Name -->
              <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name" formControlName="productName" [(ngModel)]="productData.productName">
                <div *ngIf="f['productName'].touched && f['productName'].invalid" class="text-danger">
                    <small *ngIf="f['productName'].errors?.['required']">Product name is required.</small>
                    <small *ngIf="f['productName'].errors?.['minlength']">Product name must be at least 3 characters.</small>
                </div>
              </div>
  
              <!-- Price -->
              <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" formControlName="price" [(ngModel)]="productData.price">
                <div *ngIf="f['price'].touched && f['price'].invalid" class="text-danger">
                    <small *ngIf="f['price'].errors?.['required']">Price is required.</small>
                    <small *ngIf="f['price'].errors?.['pattern']">Please enter a valid price.</small>
                  </div>
              </div>
  
              <!-- Category -->
              <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" placeholder="Enter product category" formControlName="category" [(ngModel)]="productData.category">
                <div *ngIf="f['category'].touched && f['category'].invalid" class="text-danger">
                    <small *ngIf="f['category'].errors?.['required']">Category is required.</small>
                </div>
              </div>
  
              <!-- Product Color -->
              <div class="form-group">
                <label for="productColor">Product Color</label>
                <input type="text" class="form-control" id="productColor" placeholder="Enter product color" formControlName="productColor" [(ngModel)]="productData.productColor">
                <div *ngIf="f['productColor'].touched && f['productColor'].invalid" class="text-danger">
                    <small *ngIf="f['productColor'].errors?.['required']">Product color is required.</small>
                  </div>
              </div>
  
              <!-- Product Description -->
              <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" formControlName="productDescription" [(ngModel)]="productData.productDescription"></textarea>
                <div *ngIf="f['productDescription'].touched && f['productDescription'].invalid" class="text-danger">
                    <small *ngIf="f['productDescription'].errors?.['required']">Product description is required.</small>
                    <small *ngIf="f['productDescription'].errors?.['minlength']">Description must be at least 10 characters.</small>
                  </div>
              </div>
  
              <!-- Product Image URL -->
              <div class="form-group">
                <label for="productImageUrl">Product Image URL</label>
                <input type="url" class="form-control" id="productImageUrl" placeholder="Enter image URL" formControlName="productImageUrl" [(ngModel)]="productData.productImageUrl">
                <div *ngIf="f['productImageUrl'].touched && f['productImageUrl'].invalid" class="text-danger">
                    <small *ngIf="f['productImageUrl'].errors?.['required']">Product image URL is required.</small>
                    <!-- <small *ngIf="f['productImageUrl'].errors?.['pattern']">Please enter a valid image URL (jpg, jpeg, png, gif).</small> -->
                  </div>
              </div>
  
              <!-- Submit Button -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom btn-block w-25 mt-3" [disabled]="productForm.invalid">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
